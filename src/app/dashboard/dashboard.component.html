<div class="dashboard-container">
  <header>
    <div class="logo">KLand</div>
    <nav class="menu">
      <span>العربية</span>
      <span class="hamburger">&#9776;</span>
    </nav>
  </header>

  <div class="main-content">
    <aside>
      <ul>
        <li><a href="#">Edit Profile</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Delete Account</a></li>
        <li class="logout"><a href="#">Logout</a></li>
      </ul>
    </aside>

    <section class="profile-section">
      <h2>PERSONAL INFORMATION</h2>
      <div class="user-card">
        <div class="avatar"></div>
        <div class="user-info">
          <h3>{{user.firstName}} {{user.lastName}}</h3>
          <p>{{user.email}}</p>
        </div>
      </div>

      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="user.firstName" name="firstName"/>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="user.lastName" name="lastName"/>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" [(ngModel)]="user.email" name="email"/>
        </div>

        <div class="form-group phone">
          <label>Phone Number</label>
          <input type="text" [(ngModel)]="user.phoneCode" name="phoneCode" class="code"/>
          <input type="text" [(ngModel)]="user.phone" name="phone"/>
        </div>

        <div class="form-group">
          <label>Old Password</label>
          <input type="password" [(ngModel)]="oldPassword" name="oldPassword"/>
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" [(ngModel)]="newPassword" name="newPassword"/>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"/>
        </div>

        <button type="submit" class="save-btn">Save</button>
      </form>
    </section>
  </div>

  <app-quick-links></app-quick-links>
</div>
